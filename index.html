<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="enter your email">
            <br>
            <input type="password" class="form-control" placeholder="enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status  deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status  withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ you amount to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ you amount to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber("deposit-amount");
            
            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);

            document.getElementById('deposit-amount').value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", (-1 * withdrawNumber));

            document.getElementById('withdraw-amount').value = "";
        })

        function getInputNumber(inputId){
            const amount = document.getElementById(inputId).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber) {
            const currentText = document.getElementById(id).innerText;
            const currentTextNumber = parseFloat(currentText);
            const totalNumber = addedNumber + currentTextNumber;
            document.getElementById(id).innerText = totalNumber;
        }
    </script>
</body>
</html>
